<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="album:${albumList}">
        <p th:text="${album}"></p>
        <img th:src="${album.imgUrl}" >


        <form action="/songs" method="POST">
            <h2>Add a song</h2>
            <input type="hidden" th:value="${album.id}" name="id">
            song title:<input type="text" name="songTitle">
            song length:<input type="number" name="length">
            song trackNumber<input type="number" name="trackNumber">
            submit <input type="submit" value="add a song to album">

        </form>

    </li>
</ul>

    <form action="/albums" method="POST">
        <h2>Add your favorite albums </h2>
        album title: <input type="text" name="title">
        artist name: <input type="text" name="artist">
        songCount:<input type="number" name="songCount">
        length:<input type="number" name="length">
        imgUrl<input type="text" name="imgUrl">
        <input type="submit">


    </form>
</body>
</html>
